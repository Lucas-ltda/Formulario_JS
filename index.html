<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">    
    <link rel="stylesheet" href="style.css">
    <title>Formulário com js | Lucas </title>
</head>

<body>
    <header>
        <h1>
            Formulário com Js
        </h1>
    </header>

        <form id="" action="" method="get">
            <section class="section-container">
                <label for="input-name" >Nome</label><br>
                <input type="text" name="input-name" placeholder ="Noah" required class="inputs">
            </section>

            <section class="section-container">
                <label for="input-sobrenome">Sobrenome</label><br>
                <input type="text" name="input-sobrenome" placeholder="Costa" class="inputs">
            </section>

            <section class="section-container">
                <label for="input-email">Email</label><br>
                <input type="email" name="input-email" placeholder="seuemail@gmail.com" class="inputs">
            </section>

            <section class="section-container">
                <label for="input-phone">Telefone</label> <br>
                <input type="number" name="input-number" placeholder="(xx)xxxx-xxxx" class="inputs">
            </section>

            <section class="">
                <input id="btn" type="submit" value="ENVIAR">
            </section>
        </form>
  
    <script src="script.js"></script>
</body>
</html>
